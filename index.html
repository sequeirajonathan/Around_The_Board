<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Around the Board</title>
</head>

<body>
  <div class="board">
    <div class="row south">
      <div class="spots end">
        <div class="player player1">1</div>
        <div class="player player2">2</div>
        <div class="player player3">3</div>
        <div class="player player4">4</div>
      </div>
      <div class="spots"></div>
      <div class="spots"></div>
      <div class="spots"></div>
      <div class="spots"></div>
      <div class="spots"></div>
      <div class="spots"></div>
    </div>
    <div class="row west">
      <div class="spots end"></div>
      <div class="spots"></div>
      <div class="spots"></div>
      <div class="spots"></div>
    </div>
    <div class="row north">
      <div class="spots end"></div>
      <div class="spots"></div>
      <div class="spots"></div>
      <div class="spots"></div>
      <div class="spots"></div>
      <div class="spots"></div>
      <div class="spots"></div>
    </div>
    <div class="row east">
      <div class="spots end"></div>
      <div class="spots"></div>
      <div class="spots"></div>
      <div class="spots"></div>
    </div>
  </div>
  <div class="die">
    <div class="roll">6</div>
    <img src="img/dodecahedron.png" alt="">
  </div>
  <script src="js/spots.js"></script>
  <script src="js/main.js"></script>
  <!-- Create a script js file, add it to your js folder, then link that file here on this line -->
</body>

</html>
